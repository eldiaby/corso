<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Webpage title -->
    <title>Corso Training</title>

    <!-- Meta Tags for SEO -->
    <meta name="description"
      content="Corso is your go-to platform for online courses, helping you learn new skills at your own pace with expert-led tutorials and resources." />
    <meta name="author" content="Corso Team" />
    <meta name="keywords"
      content="online training, courses, tutorials, learn new skills, e-learning, education platform" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Corso Training" />
    <meta property="og:description"
      content="Corso offers top-tier online courses to help you improve your skills with expert guidance and resources." />
    <meta property="og:image" content="./images/logo.jpg" />
    <meta property="og:url" content="https://your-site-name.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Corso" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Meta Tags for Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Corso Training" />
    <meta name="twitter:description"
      content="Corso offers top-tier online courses to help you improve your skills with expert guidance and resources." />
    <meta name="twitter:image" content="./images/logo.jpg" />
    <meta name="twitter:site" content="@Corso" />

    <!-- Link to External CSS and JS -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/bootstrap.min.js"></script>
    <script defer src="./js/script.js"></script>

    <!-- Favicon Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicons/site.webmanifest">

    <!-- Google font: Montserrat  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>

  <body>

  </body>

</html>
